<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <script>
    // 103、阶乘函数；9*8*7*6*5…*1
    //原型方法
    Number.prototype.N = function () {
      var re = 1;
      for (var i = 1; i <= this; i++) {
        re *= i;
      }
      return re;
    }
    var num = 5;
    alert(num.N());  
  </script>
</body>
</html>
