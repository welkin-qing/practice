    var result = [1, 1];
      function fn(n) {
        if (result[n - 1]) {
          return result[n - 1];
        }
          for (i = 2; i < n; i++) {
            result[i] = result[i - 1] + result[i - 2];
          }
        return result[n - 1];
      }
    console.log(fn(10));
